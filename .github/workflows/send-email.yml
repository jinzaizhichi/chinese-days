name: Send Email on Holidays Update

on:
  schedule:
    # 从 00:00 到 10:00 UTC，每 2 小时运行一次（对应北京时间 08:00 到 06:00）
    - cron: "0 0-10/2 * * *"

  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm install

      - name: Run script
        id: run-script
        run: npm run fetch ${{ vars.HOLIDAYS_YEAR }}

      - name: Read holidays file
        id: read-holidays
        if: ${{ steps.run-script.outputs.holidays != '' }}
        run: |
          echo "HOLIDAYS_CONTENT=$(cat holidays.html)" >> $GITHUB_ENV
        env:
          HOLIDAYS_CONTENT: $(cat holidays.html)

      - name: 检查分支是否已存在
        id: check-branch
        if: ${{ steps.run-script.outputs.holidays != '' }}
        run: |
          BRANCH_NAME="auto-update-holidays-${{ vars.HOLIDAYS_YEAR }}"
          if git ls-remote --heads origin "$BRANCH_NAME" | grep -q "$BRANCH_NAME"; then
            echo "branch_exists=true" >> $GITHUB_OUTPUT
            echo "分支 $BRANCH_NAME 已存在，跳过后续步骤"
          else
            echo "branch_exists=false" >> $GITHUB_OUTPUT
            echo "分支 $BRANCH_NAME 不存在，继续执行配置更新"
          fi

      - name: Auto-update holidays configuration
        id: auto-update
        if: ${{ steps.run-script.outputs.holidays != '' && steps.check-branch.outputs.branch_exists == 'false' }}
        run: |
          npm run auto-update ${{ vars.HOLIDAYS_YEAR }} -- --url "${{ steps.run-script.outputs.holiday_url }}"
        env:
          AI_API_KEY: ${{ secrets.AI_API_KEY }}
          AI_API_URL: ${{ secrets.AI_API_URL }}
          AI_MODEL: ${{ secrets.AI_MODEL }}

      - name: 创建拉取请求
        if: ${{ steps.auto-update.outputs.updated == 'true' && steps.check-branch.outputs.branch_exists == 'false' }}
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}
          commit-message: "自动更新 ${{ vars.HOLIDAYS_YEAR }} 年假期配置"
          title: "自动更新 ${{ vars.HOLIDAYS_YEAR }} 年假期配置"
          body: |
            此拉取请求由假期更新工作流自动创建。

            变更内容：
            - 更新了 ${{ vars.HOLIDAYS_YEAR }} 年的假期配置
            - 通过 AI 处理官方假期公告生成

            请在合并前审查变更内容。
          branch: auto-update-holidays-${{ vars.HOLIDAYS_YEAR }}
          delete-branch: true
          base: main
          add-paths: |
            src/holidays/generate.ts

      - name: Send notification if holidays has value
        if: ${{ steps.run-script.outputs.holidays != '' && steps.check-branch.outputs.branch_exists == 'false' }}
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "${{ vars.HOLIDAYS_YEAR }} Holidays Update - Auto-generated Configuration"
          to: ${{ secrets.TO_EMAIL }}
          from: Holidays Update
          html_body: |
            <h2>${{ vars.HOLIDAYS_YEAR }} 年假期安排已自动更新</h2>
            <p>系统已自动获取并处理假期信息，生成了相应的配置代码。</p>
            <h3>原始假期内容：</h3>
            ${{ env.HOLIDAYS_CONTENT }}
            <hr>
            <p>配置已自动提交到代码库，请查看最新的提交记录。</p>
