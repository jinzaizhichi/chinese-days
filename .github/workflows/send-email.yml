name: Send Email on Holidays Update

on:
  schedule:
    # 从 00:00 到 10:00 UTC，每 2 小时运行一次（对应北京时间 08:00 到 06:00）
    - cron: "0 0-10/2 * * *"

  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm install

      - name: Run script
        id: run-script
        run: npm run fetch ${{ vars.HOLIDAYS_YEAR }}

      - name: Read holidays file
        id: read-holidays
        if: ${{ steps.run-script.outputs.holidays != '' }}
        run: |
          echo "HOLIDAYS_CONTENT=$(cat holidays.html)" >> $GITHUB_ENV
        env:
          HOLIDAYS_CONTENT: $(cat holidays.html)

      - name: Auto-update holidays configuration
        id: auto-update
        if: ${{ steps.run-script.outputs.holidays != '' }}
        run: |
          npm run auto-update ${{ vars.HOLIDAYS_YEAR }} -- --url "${{ steps.run-script.outputs.holiday_url }}"
        env:
          AI_API_KEY: ${{ secrets.AI_API_KEY }}
          AI_API_URL: ${{ secrets.AI_API_URL }}
          AI_MODEL: ${{ secrets.AI_MODEL }}

      - name: Create Pull Request
        if: ${{ steps.auto-update.outputs.updated == 'true' }}
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Auto-update holidays configuration for ${{ vars.HOLIDAYS_YEAR }}"
          title: "Auto-update holidays configuration for ${{ vars.HOLIDAYS_YEAR }}"
          body: |
            This PR was automatically created by the holidays update workflow.

            Changes:
            - Updated holidays configuration for ${{ vars.HOLIDAYS_YEAR }}
            - Generated by AI processing of official holiday announcements

            Please review the changes before merging.
          branch: auto-update-holidays-${{ vars.HOLIDAYS_YEAR }}
          delete-branch: true
          base: main

      - name: Send notification if holidays has value
        if: ${{ steps.run-script.outputs.holidays != '' }}
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "${{ vars.HOLIDAYS_YEAR }} Holidays Update - Auto-generated Configuration"
          to: ${{ secrets.TO_EMAIL }}
          from: Holidays Update
          html_body: |
            <h2>${{ vars.HOLIDAYS_YEAR }} 年假期安排已自动更新</h2>
            <p>系统已自动获取并处理假期信息，生成了相应的配置代码。</p>
            <h3>原始假期内容：</h3>
            ${{ env.HOLIDAYS_CONTENT }}
            <hr>
            <p>配置已自动提交到代码库，请查看最新的提交记录。</p>
